version: '3.3'
services:
  server:
    build:
      context: ./
      dockerfile: ./server/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./server/app:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file: .env
    environment:
      DEBUG: 'True'
      DATABASE_URL: 'postgres://postgres:postgres@db:5432/postgres'

  db:
    image: postgres:12.4-alpine
    env_file: .env
